<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerGrid">
        
            <div class="upBoxText">
                Care Bears  
            </div>
            <div class="upRightBox">
               <img src="img/firstBearImages.png" alt="cartoon beard" class="firstImage">
            </div>
       
            <div class="smallPinkBeard">
                <img src="img/pinkBeard.png" alt='pink Funko beard' class="pinkFunko">
            </div>
            <div class="smallGreenBeard">
                <img src="img/greenFunko.png" alt="green Funko beard" class="greenFunko">
            </div>

            <div class="tallBox">
                <img src="img/careBears.png" alt="beard images" class="fatBox">
            </div>

            <div class="downTheSmallBoxes">
                <img src="img/rainbowBeard.png" alt="rainbow Beards" class="rainbowBeard">
            </div>
            
            <div class="yellowFunko">
              <img src="img/yelloFunko.png" alt="yellow Funko beard" class="yellowBeard">
            </div>

            <div class="blueFunko">
                <img src="img/blueFunko.png" alt="blue funko beard" class="blueBeard">
            </div>

            <div class="sleepieBeard">
                <img src="img/sleepieBeard.png" alt="sleepie funko Beard" class="sleepieFunko">
            </div>

            <div class="redBeard">
                <img src="img/redFunko.png" alt="red funko beard" class="redFunko">
            </div>

            <div class="loveAll">
                <img src="img/loveAll.png" alt="Pink beard" class="lastImage">
            </div>



    </div>
</body>
</html>
